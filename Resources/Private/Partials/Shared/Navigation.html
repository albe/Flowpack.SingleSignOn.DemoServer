{namespace bootstrap=Neos\Twitter\Bootstrap\ViewHelpers}
{namespace demo=Flowpack\SingleSignOn\DemoServer\ViewHelpers}

<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container-fluid">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<f:link.action action="index" controller="Standard" class="brand">SSO Demo Server</f:link.action>

			<f:security.ifAuthenticated>
				<demo:security.account as="account">
				<div class="btn-group pull-right">
					<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
						<i class="icon-user"></i> {account.accountIdentifier}
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li>
							<a href="#">
								<strong>Roles:</strong>
								<f:for each="{account.roles}" as="role">{role.identifier}</f:for>
							</a>
						</li>
						<li class="divider"></li>
						<li>
							<f:link.action controller="Login" action="logout">Logout</f:link.action>
						</li>
					</ul>
				</div>
				</demo:security.account>
			</f:security.ifAuthenticated>
			<div class="nav-collapse">
				<ul class="nav">
					<li class="active">
						<f:link.action action="index" controller="Standard">Home</f:link.action>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
